<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Menu will go here
    </header>
    <main>
        <span class="time">11:57 <small>AM</small></span>
        <output>
            <span id="location">Location</span>
            <span id="current-temperature">60&deg;<span class="scale">F</span></span>
            <img id="weather-image" src="https://i.pinimg.com/originals/ac/6e/06/ac6e06f77344e757114f4b3ac9fdd79c.gif" alt="Sunny"> <!--TEST-->
            <span id="description">Sunny</span>
            <span id="high">75</span>&deg; / <span id="low">55</span>&deg;
        </output>
        <form action="#" class="location-input">
            <input type="text" placeholder="Enter a location">
            <button id="submit">Go</button>
        </form>
    </main>
    <footer>
        footer will go here
    </footer>
</body>
</html>
