<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <label>
        F
        <input class="scale-toggle" type="checkbox" />
        C
      </label>
    </header>
    <main>
      <span class="date">Tuesday, October 18, 2022</span>
      <span class="time">11:57 <small>AM</small></span>
      <output>
        <span id="location">Nashville, TN</span>
        <span id="current-temperature">
          60&deg;<span class="scale">F</span>
        </span>
        <img id="weather-image" src="#" alt="Sunny" />
        <!--TEST-->
        <span id="description">Sunny</span>
        <span id="high">75</span>&deg; / <span id="low">55</span>&deg;
      </output>
      <div class="location-search">
        <form action="#" class="location-input">
          <input type="text" placeholder="Enter a location" />
          <button id="submit">Go</button>
        </form>
        <div class="autocomplete-container">
          <ul class="autocomplete-list">
            <li>Results will go here</li>
          </ul>
        </div>
      </div>
    </main>
    <footer>footer will go here</footer>
  </body>
</html>
