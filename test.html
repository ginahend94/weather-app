<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <label>
        <span>Units</span>
        F
        <input class="scale-toggle" type="checkbox" />
        C
      </label>
    </header>
    <main>
      <div class="clock">
        <div class="date">Tuesday, October 18, 2022</div>
        <div class="time">
          <span class="hours">11</span>:<span class="minutes">30</span>
          <span class="am-pm">PM</span>
        </div>
      </div>
      <output>
        <span id="location">Nashville, TN</span>
        <span id="current-temperature">
          60&deg;<span class="scale">F</span>
        </span>
        <img id="weather-image" src="#" alt="Sunny" />
        <span id="description">Sunny</span>
        <span id="high">75</span>&deg; / <span id="low">55</span>&deg;
      </output>
      <div class="location-search">
        <form action="#" class="location-input">
          <input type="text" placeholder="Enter a location" />
          <button id="submit">Go</button>
        </form>
        <div class="autocomplete-container">
          <ul class="autocomplete-list">
            <li>Results will go here</li>
          </ul>
        </div>
      </div>
    </main>
    <footer>Created by Gina &hearts;</footer>
  </body>
</html>
